<!DOCTYPE html>
<html>
  <head>
    <title> Forms</title>
    <link href="css/contact-forms-ccw.css" type="text/css"
      rel="stylesheet" />
  </head>
  <body>
     
    <form action="http://www.example.com/form.php" method="get">
      <fieldset>
        <legend>Register your interest</legend>
        <p><label class="title" for="name">Your name:</label>
           <input type="text" name="name" id="name"><br />
           <label class="title" for="email">Your email:</label>
           <input type="text" name="email" id="email"></p>
        <p><label for="location" class="title">Purpose of visit:</label>
           <Select name="location" id="location">
             <option value="R22">Leisure viewing</option>
             <option value="Tb">More details</option>
             <option value="Gd">General interst</option>
           </select></p>
        <span class="title">Are you an Engineer?</span>
        <label><input type="radio" name="member" value="yes" /> Yes</label>
        <label><input type="radio" name="member" value="no" /> No</label>
      </fieldset>
      <div class="submit"><input type="submit" value="Register" /></div>
    </form>
  </body>
</html>
